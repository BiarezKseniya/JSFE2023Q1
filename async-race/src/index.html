<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Async-race</title>

<body>
    <header class="header">
        <nav class="header__nav">
            <button class="header__switch-page">To Garage</button>
            <button class="header__switch-page">To Winners</button>
        </nav>
    </header>
    <main>
        <section class="controls">
            <div class="car-controls">
                <div class="car-controls__create">
                    <input type="text" class="car-controls__input-name">
                    <input type="color" class="car-controls__input-color" value="#D1D1D1">
                    <button class="car-controls__button">Create</button>
                </div>
                <div class="car-controls__update">
                    <input type="text" class="car-controls__input-name" disabled>
                    <input type="color" class="car-controls__input-color" disabled value="#D1D1D1">
                    <button class="car-controls__button" disabled>Update</button>
                </div>
            </div>
            <div class="race-controls">
                <button class="race-controls__button">Race</button>
                <button class="race-controls__button">Reset</button>
                <button class="car-controls__button">Generate cars</button>
            </div>
        </section>

                    </div>
                    <div class="car-params__name">Car model</div>
                </div>

                    <th>Car</th>
                    <th>Name</th>
                    <th>Wins</th>
                    <th>Best time (sec)</th>
                </thead>
                <tbody>

                    <td>Lada Sedan</td>

            <div class="winners__paginator">

            </div>
        </section>
